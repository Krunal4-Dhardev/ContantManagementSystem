<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-3">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-primary" role="alert">
						<p class="text-center" th:text="${session.message.contect}"></p>
						
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div>
		
						<img src="" th:src="@{/img/register.png}" alt="Register Imgage">

						<h1 class="text-center">Register Here !!</h1>
						<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!--  Name -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name : </label> 
								<input type="text"  name="name" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-Invalid':''}" id="name_field" aria-describedby="name" placeholder="Enter Here" th:value="${user.name}" required>
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        							
      							</div>
							</div>
							
							<!--  Email -->
							
							<div class="mb-3">
								<label for="email_field" class="form-label">Your Email : </label> 
								<input type="email"  name="email" class="form-control" id="email_field" aria-describedby="email" placeholder="Enter Here" th:value="${user.email}" required>
							</div>
							
							<!-- Password  -->
							
							<div class="mb-3">
								<label for="password_field" class="form-label">Your Password : </label> 
								<input type="password"  name="password" class="form-control" id="password_field" aria-describedby="password" placeholder="Enter Here" required>
							</div>
							
							<!-- About  -->
							
							<div class="mb-3">
								<label for="about_field" class="form-label">About You : </label> 
								<textarea placeholder="Enter Somthin About you"  name="about" rows="4" class="form-control" th:text="${user.about}"></textarea>
							</div>
							
							<!--  CheckBox-Terms and condition Agreement -->
							
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement"> 
								<label for="agreement"> Accept terms and Conditions</label>
							</div>

							<div class="container text-center">
								<button type="reset" class="btn btn-warning">Rest</button>
								<button type="submit" class="btn btn-primary">Submit</button>	
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
